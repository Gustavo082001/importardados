<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Transparência sobre a imagem de fundo */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Bem-vindo!</h1>
        <p>Escolha uma das opções abaixo para continuar:</p>
        
        <div class="btn-container">
            <button onclick="window.location.href='medicacao.html'">Montagem de Kits</button>
            <button onclick="window.location.href='#'">Estoque Satélite</button>
            <button onclick="window.location.href='Chamados.html'">Solicitar Medicação</button>
            <button onclick="window.location.href='painelchamados.html'">Painel de Chamados</button>
            <button onclick="window.location.href='#'">Passo a Passo</button>
            <button onclick="window.location.href='#'">Materiais</button>
        </div>

        <footer>
            &copy; 2024 Dev Gustavo Marques de Oliveira
        </footer>
    </div>

</body>
</html>
